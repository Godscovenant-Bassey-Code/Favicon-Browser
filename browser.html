<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="body">

            <span>Check the recent searches</span>

    <div class="nav">
        <i class="fas fa-th"></i>
        <i class="fas fa-user-circle"></i>
    </div>

        <div class="english">English</div>

    </div>
